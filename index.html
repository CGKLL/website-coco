<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Constanze – Website Projekt</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f5f7fb;
      color: #111;
    }
    header {
      padding: 1rem 1.25rem;
      background: #fff;
      border-bottom: 1px solid #e7e9ef;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 { margin: 0; font-size: 1rem; font-weight: 600; }
    main { padding: 1.25rem; }
    .card {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e7e9ef;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.05);
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
    }
    .meta {
      padding: .9rem 1rem;
      border-top: 1px solid #e7e9ef;
      font-size: .9rem;
      color: #445;
    }
  </style>
</head>
<body>
  <header>
    <h1>Constanze – eingebundene Referenzgrafik</h1>
  </header>
  <main>
    <section class="card">
      <img src="assets/layout.svg" alt="Gelieferte SVG Referenz für das Website-Layout" loading="eager" />
      <div class="meta">Asset: <code>assets/layout.svg</code></div>
    </section>
  </main>
</body>
</html>
